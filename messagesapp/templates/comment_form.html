
{% extends 'flow.html' %}
{% block content %}

    <div style="margin-top: 2rem; margin-left: 2rem;" class="signup-div">
        <h2>Comment on "{{post}}"</h2>
        <div class="basicbox">
            <form action="" method="post">
                <!-- csrf_token helps prevent spamming of application -->
                {% csrf_token %}
                {{ form.as_p }} 
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
